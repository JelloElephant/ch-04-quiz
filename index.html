<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Quiz</title>
    </head>

    <body>
        <div class="quizHome">
            <header>
                <h1>Coding Challenge</h1>
                <p>Test your JS knowledege with our mini-quiz!</p>
            </header>


            <div class="next">
                <button onclick="startQuiz()" class="button" id="next">Press me to Start!</button>
            </div>
        </div>

        <div class="inProgress">
            <div class="timer">
                <h2 class="timer"></h2>
            </div>
            <div class="qNumber">
            </div>
            <div class="Question">
                <h2 class="Question">Question!</h2>
            </div>
            <ul class="choices">
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id=".a_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id=".b_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id=".c_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id=".d_text"></label>
                </li>
                
            </ul>
            <div class="next">
                <button onclick="handleNext()" type="button" class="button" id="next">Next</button>
            </div>
        </div>

        <div class="complete">
            <h2 class="highScore"></h2>

            <form>
                <label for="name">Enter name for High Score</label>
                <input type="text" id="pName" >
            </form>

            <button type="button" class="button svBttn">Submit</button>
        </div>

        
        <script src="script.js"></script>
    </body>
</html>
