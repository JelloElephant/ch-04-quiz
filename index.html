<html lang="en-US">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <title>JavaScript Quiz</title>
    </head>

    <body>
        <div class="quizHome">
            <header>
                <h1>Coding Challenge</h1>
                <p>Test your JS knowledege with our mini-quiz!</p>
            </header>


            <div class="next">
                <button class="button" id="next">Press me to Start!</button>
            </div>
        </div>

        <div class="inProgress">
            <div class="qNumber">
            </div>
            <div class="Question">
                <h2>Question!</h2>
            </div>
            <ul class="choices">
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="" id=".a_text">Ans</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="" id=".b_text">Ans</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="" id=".c_text">Ans</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="" id=".d_text">Ans</label>
                </li>
            </ul>
            <div class="next">
                <button type="button" class="button" id="next">Next</button>
            </div>
        </div>

        <div class="complete">

        </div>

        
        <script src="script.js"></script>
    </body>
</html>
